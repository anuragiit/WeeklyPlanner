<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weekly Planner</title>

        {% load static %}
         {% load staticfiles %}


        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'assets/ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'assets/ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'assets/ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'assets/ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                	<!--Here first row starts-->

                    <!-- Here second row is started.From here column is divided into four parts><!-->

                    <div class="row">
                        <div class="col-sm-5">

                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to weekly planner</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form name="signin" role="form" action="" method="post" class="login-form">
                                                      {% csrf_token %}
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn">Log in</button>
				                    </form>
			                    </div>
		                    </div>


                        </div>

                        <div class="col-sm-1"></div>
                        <div class="col-sm-1"></div>

                        <div class="col-sm-5">

                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the details below to get access to your planner:</p>
	                        		</div>
	                        		<div class="form-top-right">
                                        <i class="fa fa-pencil"></i>
                                    </div>
	                            </div>
	                            <div class="form-bottom">
				                    <form name="signup" role="form" action="" method="post" class="registration-form">
                                              {% csrf_token %}
                                        <div class="form-group">
                                            <label class="sr-only" for="form-user-name">User name</label>
                                            <input type="text" name="form-user-name" placeholder="User name...." class="form-user-name form-control" id="form-user-name" required>
                                        </div>
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" pattern="^[a-z A-Z]+$" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" pattern="^[a-z A-Z]+$" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="text" name="form-email"  placeholder="Email..." class="form-email form-control" id="form-email" pattern="^[a-zA-Z]+\d*@[a-z]+\.[a-z]{2,3}$" required>
				                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-pass-word">Password</label>
                                            <input type="password" name="form-pass-word" placeholder="Password..." class="form-password form-control" id="form-pass-word" required>
                                        </div>
                                         <div class="form-group">
                                            <label class="sr-only" for="form-confirm_password">Password</label>
                                            <input type="password" name="form-confirm_password" placeholder=" Confirm Password..." class="form-password form-control" id="form-confirm_password" required>
                                        </div>

				                        <button type="submit" class="btn" onclick="return Validate()">Register</button>
				                    </form>
			                    </div>
                        	</div>

                        </div>
                    </div>
                    <!--Here four columns end-->
                </div>
            </div>

        </div>

        <!-- Footer -->


        <!-- Javascript -->
        <script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'assets/js/scripts.js' %}"></script>
       <script type="text/javascript">
        {% if msg %}
        alert("{{msg}}")

        {% endif %}
    function Validate() {
        var password = document.getElementById("form-pass-word").value;
        var confirmPassword = document.getElementById("form-confirm_password").value;
        console.log("pas:"+password);
        console.log("cpas:"+confirmPassword);
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>

        <!--[if lt IE 10]>
            <script src="{% static 'assets/js/placeholder.js' %}"></script>

        <![endif]-->

    </body>

</html>
